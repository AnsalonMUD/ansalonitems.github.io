<!doctype html>
<html>
 <head> 
  <meta charset="utf-8"> 
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"> 
  <link href="/dobril/dobril.css" rel="stylesheet"> 
  <title>Dobril: item list</title> 
 </head> 
 <body> 
  <header> 
   <div class="container"> 
    <h1><a href="/dobril/">Dobril</a></h1> 
   </div> 
  </header> 
  <div class="item-list"> 
   <div class="container"> 
    <table class="item-list"> 
     <thead> 
      <tr> 
       <th>Name</th> 
       <th>Type</th> 
       <th class="number">Level</th> 
      </tr> 
     </thead> 
     <tbody> 
      <tr> 
       <td><a href="/dobril/items/a_torn_up_dun_colored_cape_1970/">a torn up dun colored cape</a></td> 
       <td><a href="/dobril/items/slots/shoulder/">shoulder</a></td> 
       <td class="number">55</td> 
      </tr> 
     </tbody> 
    </table> 
   </div> 
  </div> 
  <footer> 
   <div class="container"> 
    <span>Â© 2015 Doan of Palanthas. All item content is from <a href="http://ansalonmud.net">AnsalonMUD</a>.</span> 
   </div> 
  </footer> 
  <script>
var downgradeEl = document.getElementById('hide-downgrades');
if(downgradeEl) {
    var toggleDowngradeClass = function(e) {
        console.log('event', e);
        console.log('target', e.target);
        console.log('checked', e.target.checked);
        var c = 'filter-hide-downgrades';
        if(e.target.checked) {
            document.body.classList.add(c);
        } else {
            document.body.classList.remove(c);
        }
    };
    downgradeEl.addEventListener('click', toggleDowngradeClass);
}
</script>  
 </body>
</html>
